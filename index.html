<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script async src="index.js"></script>
        <title>Калькулятор</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calc">
            <div class="calc-screen">
                <p id="panel">0</p>
            </div>
            <div id="buttons">
                <div class="btn bg-grey" id="cancel">C</div>
                <div class="btn bg-grey">-/+</div>
                <div class="btn bg-grey"><</div>
                <div class="btn bg-orange">/</div>

                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn bg-orange">*</div>

                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn bg-orange">-</div>

                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn bg-orange">+</div>

                <div class="btn">0</div>
                <div class="btn">00</div>
                <div class="btn">.</div>
                <div class="btn bg-orange">=</div>
            </div>
        </div>
    </body>
</html>
